name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

env:
  EXOSCALE_API_KEY: ${{ secrets.TF_VAR_EXOSCALE_API_KEY }}
  EXOSCALE_API_SECRET: ${{ secrets.TF_VAR_EXOSCALE_API_SECRET }}
  KUBECONFIG_PATH: ${{ github.workspace }}/infra/kubeconfig

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.x

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend Docker image
        run: |
          docker build ./frontend -t ghcr.io/${{ github.repository_owner }}/playpal-frontend:latest
          docker push ghcr.io/${{ github.repository_owner }}/playpal-frontend:latest

      - name: Build and push matching-service Docker image
        run: |
          docker build ./services/matching-service -t ghcr.io/${{ github.repository_owner }}/playpal-matching-service:latest
          docker push ghcr.io/${{ github.repository_owner }}/playpal-matching-service:latest

      - name: Build and push notification-service Docker image
        run: |
          docker build ./services/notification-service -t ghcr.io/${{ github.repository_owner }}/playpal-notification-service:latest
          docker push ghcr.io/${{ github.repository_owner }}/playpal-notification-service:latest

      - name: Setup Kubeconfig
        run: |
          cat ${{ env.KUBECONFIG_PATH }} > $GITHUB_HOME/.kube/config
          chmod 600 $GITHUB_HOME/.kube/config

      - name: Deploy frontend to Kubernetes
        run: |
          sed -i 's|YOUR_DOCKER_REGISTRY|ghcr.io/${{ github.repository_owner }}|g' infra/k8s/frontend-deployment.yaml
          kubectl apply -f infra/k8s/frontend-deployment.yaml
          kubectl apply -f infra/k8s/frontend-service.yaml

      - name: Deploy matching-service to Kubernetes
        run: |
          sed -i 's|YOUR_DOCKER_REGISTRY|ghcr.io/${{ github.repository_owner }}|g' infra/k8s/matching-deployment.yaml
          kubectl apply -f infra/k8s/matching-deployment.yaml
          kubectl apply -f infra/k8s/matching-service.yaml

      - name: Deploy notification-service to Kubernetes
        run: |
          sed -i 's|YOUR_DOCKER_REGISTRY|ghcr.io/${{ github.repository_owner }}|g' infra/k8s/notification-deployment.yaml
          kubectl apply -f infra/k8s/notification-deployment.yaml
          kubectl apply -f infra/k8s/notification-service.yaml

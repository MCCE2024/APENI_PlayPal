name: App Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (defaults to "latest")'
        required: true
        default: 'latest'

permissions:
  contents: read
  packages: write

env:
  EXOSCALE_API_KEY: ${{ secrets.EXOSCALE_API_KEY }}
  EXOSCALE_API_SECRET: ${{ secrets.EXOSCALE_API_SECRET }}
  AWS_ACCESS_KEY_ID: ${{ secrets.EXOSCALE_API_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.EXOSCALE_API_SECRET }}

jobs:
  # 1. CI: Lint, Test, and Build/Publish Images
  ci:
    name: "CI: ${{ matrix.service.name }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: frontend
            workdir: frontend
            image: frontend
          - name: matching-service
            workdir: services/matching-service
            image: matching-service
          - name: notification-service
            workdir: services/notification-service
            image: notification-service

    defaults:
      run:
        working-directory: ${{ matrix.service.workdir }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.service.workdir }}/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Test
        env:
          CI: true
        run: npm test

      - name: Build
        run: npm run build

      - name: Set Environment Variables
        run: |
          echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.image_tag || github.sha }}" >> $GITHUB_ENV
        shell: bash
        working-directory: .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.workdir }}
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/playpal-${{ matrix.service.image }}:latest
            ghcr.io/${{ env.REPO_OWNER }}/playpal-${{ matrix.service.image }}:${{ env.IMAGE_TAG }}

  # 2. Deploy to Development (Automatic)
  deploy-dev:
    name: Deploy to Dev
    needs: ci
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.x

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Fetch Kubeconfig
        working-directory: ./infra
        run: |
          mkdir -p $HOME/.kube
          terraform output -raw kubeconfig > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Set Context
        run: |
          echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.image_tag || github.sha }}" >> $GITHUB_ENV
        shell: bash

      - name: Create Image Pull Secret (Dev)
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.CR_PAT }} \
            -n playpal-dev \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Dev
        run: |
          sed -i "s|YOUR_DOCKER_REGISTRY|ghcr.io/${{ env.REPO_OWNER }}|g" infra/k8s/dev/*.yaml
          sed -i "s|:latest|:${{ env.IMAGE_TAG }}|g" infra/k8s/dev/*.yaml
          kubectl apply -f infra/k8s/dev/

  # 3. Integration Tests (k6 on K8s)
  integration-test:
    name: Integration Tests
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.x

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Fetch Kubeconfig
        working-directory: ./infra
        run: |
          mkdir -p $HOME/.kube
          terraform output -raw kubeconfig > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Cleanup previous run
        run: |
          kubectl delete job k6-integration-test -n playpal-dev --ignore-not-found
          kubectl delete configmap k6-test-script -n playpal-dev --ignore-not-found

      - name: Create Test Script ConfigMap
        run: |
          kubectl create configmap k6-test-script --from-file=tests/k6/integration-test.js -n playpal-dev

      - name: Run k6 Integration Test Job
        run: |
          # Wait a bit for pods to be ready
          kubectl rollout status deployment/frontend-deployment-dev -n playpal-dev
          kubectl rollout status deployment/matching-deployment-dev -n playpal-dev
          kubectl rollout status deployment/notification-deployment-dev -n playpal-dev
          kubectl apply -f infra/k8s/dev/k6-job.yaml

      - name: Wait for Test Completion
        run: |
          kubectl wait --for=condition=complete --timeout=300s job/k6-integration-test -n playpal-dev || (kubectl logs job/k6-integration-test -n playpal-dev && exit 1)

      - name: Check Logs
        if: success()
        run: |
          kubectl logs job/k6-integration-test -n playpal-dev

      - name: Cleanup on Success
        if: success()
        run: |
          kubectl delete job k6-integration-test -n playpal-dev
          kubectl delete configmap k6-test-script -n playpal-dev

  # 4. Deploy to Production (Manual Approval required via Environment Settings)
  deploy-prod:
    name: Deploy to Prod
    needs: integration-test
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.x

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Fetch Kubeconfig
        working-directory: ./infra
        run: |
          mkdir -p $HOME/.kube
          terraform output -raw kubeconfig > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Set Context
        run: |
          echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.image_tag || github.sha }}" >> $GITHUB_ENV
        shell: bash

      - name: Create Image Pull Secret (Prod)
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.CR_PAT }} \
            -n playpal \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Prod
        run: |
          sed -i "s|YOUR_DOCKER_REGISTRY|ghcr.io/${{ env.REPO_OWNER }}|g" infra/k8s/prod/*.yaml
          sed -i "s|:latest|:${{ env.IMAGE_TAG }}|g" infra/k8s/prod/*.yaml
          kubectl apply -f infra/k8s/prod/
